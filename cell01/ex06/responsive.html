<!DOCTYPE html>

<head>
  <title>Responsive</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    section {
      padding: 24px;
      border-bottom: 1px solid #ddd;
    }

    img {
      max-width: 100%;
      height: auto;
    }


    .shops {
      display: flex;
      gap: 24px;
      justify-content: center;
      flex-wrap: wrap;
      text-align: center;
    }

    .shop {
      width: min(260px, 100%);
    }

    .shop img {
      width: 200px;
      max-width: 100%;
      height: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    td {
      padding: 40px;
      overflow-wrap: break-word;
    }

    .no-pad {
      padding: 0;
    }
    
  </style>
</head>
