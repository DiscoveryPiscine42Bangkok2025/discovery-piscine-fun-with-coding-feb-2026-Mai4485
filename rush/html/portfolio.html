<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Multi Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Kanit:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/port.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top custom-navbar">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">PORTFOLIO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="javascript:void(0)" onclick="gotoSection(0)">INFO</a></li>
                    <li class="nav-item"><a class="nav-link" href="javascript:void(0)" onclick="gotoSection(1)">PROJECTS</a></li>
                    <li class="nav-item"><a class="nav-link" href="javascript:void(0)" onclick="gotoSection(2)">CONTACT</a></li>
                    
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle ms-lg-3 highlight-link" href="#" id="profileDrop" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            SWITCH USER
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
                            <li><a class="dropdown-item" href="javascript:void(0)" onclick="selectProfile(0)">Jirayu (Nine)</a></li>
                            <li><a class="dropdown-item" href="javascript:void(0)" onclick="selectProfile(1)">Jarugit (Mai)</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="dots" id="dots">
        <div class="dot active" onclick="gotoSection(0)"></div>
        <div class="dot" onclick="gotoSection(1)"></div>
        <div class="dot" onclick="gotoSection(2)"></div>
    </div>

    <div class="wrapper" id="wrap">
        <section id="s1">
            <div id="profile-content" class="fade-zone">
                <img src="" alt="Profile" class="profile-img" id="p-img" style="display: none;"> 
                <h1 id="p-name"></h1>
                <p class="subtitle" id="p-tag"></p>
                <div class="bio" id="p-bio"></div>
                <div class="skills-bar" id="p-skills"></div>
            </div>
        </section>

        <section id="s2">
            <h2 class="section-title">PROJECTS</h2>
            <div class="grid fade-zone" id="project-grid">
                </div>
        </section>

        <section id="s3">
            <h2 class="section-title">CONTACT</h2>
            <div id="contact-area" class="fade-zone">
                <div class="contact-buttons">
                    <a href="https://www.instagram.com/_ninesleep/" class="btn-main" id="p-ig">Instagram</a>
                    <a href="https://github.com/JirayuThongchotchaung" class="btn-main btn-github" id="p-git">Github</a>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
